<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>
<body>

    <div id="hex">

        <div class="text-box">
            
            <h1 class="heading">HEX</h1>
            <h1 class="heading">Background Color</h1>
            <h1 id="hexText" class="color-code">#F42577</h1>
            
        </div>
        <button class="glow-on-hover" id="hexBtn">change</button>

    </div>
    
    <div id="rgb">

        <div class="text-box">
            
            <h1 class="heading">RGB</h1>
            <h1 class="heading">Background Color</h1>
            <h1 id="rgbText" class="color-code">rgb(37,200,244)</h1>
            
        </div>
        <button class="glow-on-hover" id="rgbBtn">change</button>

    </div>

    <div id="hsl">

        <div class="text-box">
            
            <h1 class="heading">HSL</h1>
            <h1 class="heading">Background Color</h1>
            <h1 id="hslText" class="color-code">hsl(87,85%,55%)</h1>
            
        </div>
        <button class="glow-on-hover" id="hslBtn">change</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
